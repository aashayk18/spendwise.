<!DOCTYPE html>
<html>
<head>
  <title>spendwise</title>

<div class="sidebar" id="sidebar">
    <ul>
        <li><a href="index.html">Budget</a></li>
        <li><a href="expenses.html">Expenses</a></li>
        <li><a href="calendar.html">Calendar</a></li>

</div>

<div class="hamburger" id="hamburger">
    <div class="hamburger__line"></div>
    <div class="hamburger__line"></div>
    <div class="hamburger__line"></div>
</div>

<div id="page2" class="content-shift">
    <h1>spendwise</h1>

    <div id="result">
        <h2>Daily Budget: Rs. <span id="daily-budget-display">0</span></h2>
        <h2>Summary for <span id="date"></span></h2>
      <p id="remaining"></p>
        <p>Excess/Deficit: Rs. <span id="excess-deficit">0</span></p>
    </div>

    <br><br>

    <form id="expense-form">
        <h2>Enter Daily Expenses</h2>
        <label for="expense-amount">Expenses:</label>
        <input type="number" id="expense-amount" placeholder="Enter your expenses for the day">
        <br><br>
        <button type="submit">Add</button>
    </form>

<script src="expenses.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
